<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div id="first">

      <div class="secounddiv">

          <h6
            class="address"

          </div>

          <div class="ecp">
            <input
              style="width: 95%"
              type="text"
              placeholder="Enter Confirm Password"
            />
          </div>

          <div class="smalldiv">
            <div>
              <button style="width: 100px left=20px" class="login">Save</button>
            </div>

            <div>
              <button style="width: 100px" class="keka">Cancel</button>

          </div>
